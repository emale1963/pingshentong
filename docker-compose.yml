version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: ai-review-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-review_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-report_review}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/sample_standards_data.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-review_user} -d ${DB_NAME:-report_review}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-review-network

  # Next.js 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-review-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-report_review}
      DB_USER: ${DB_USER:-review_user}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # AI 服务配置
      AI_API_KEY: ${AI_API_KEY}
      AI_API_URL: ${AI_API_URL}
      # 对象存储配置
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-cn-north-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      # 其他配置
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    ports:
      - "3000:3000"
    volumes:
      - web_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-review-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ai-review-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - ai-review-network

volumes:
  postgres_data:
    driver: local
  web_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  ai-review-network:
    driver: bridge
